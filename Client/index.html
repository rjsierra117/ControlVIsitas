<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Visitas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="js/main.js"></script>
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Control de Visitas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Visitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Casas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Invitados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Residentes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="container mt-5">
            <h1>Visitas</h1>
            <button class="btn btn-primary mb-3" onclick="openAddModal()">
              Agregar Visita
            </button>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre Visita</th>
                  <th>Apellido Visita</th>
                  <th>Casa</th>
                  <th>Color</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="visitaTable"></tbody>
            </table>
          </div>
      </section>
</body>
</html>
