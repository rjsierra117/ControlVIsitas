<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Visitas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/main.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <body onload="obtenerVisitas()">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Control de Visitas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Visitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Casas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Invitados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Residentes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="container mt-5">
            <h1>Visitas</h1>
            <button class="btn btn-primary mb-3" onclick="openAddModal()">
              Agregar Visita
            </button>
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre Visita</th>
                  <th>Apellido Visita</th>
                  <th>Casa</th>
                  <th>Color</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="visitaTable"></tbody>
            </table>
          </div>
          <!-- Modal para agregar/editar visita -->
          <div
            class="modal fade"
            id="visitaModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="visitaModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="visitaModalLabel">Agregar Visita</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <input id="visitaIdInput" type="hidden"/>
                    <div class="mb-3">
                      <label for="nombreInput" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombreinput" />
                    </div>
                    <div class="mb-3">
                      <label for="apellidoInput" class="form-label"
                        >Apellido</label
                      >
                      <input type="text" class="form-control" id="apellidoInput" />
                    </div>
                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="estadoInput"
                      />
                      <label class="form-check-label" for="estadoInput">Activo</label>
                    </div>
                    <div class="mb-3">
                      <label for="casaSelec" class="form-label"
                        >Casa</label
                      >
                      <select class="form-select" id="casaSelect">
                        <!-- El catalogo de casas se cargarán aquí -->
                      </select>
                    </div class="mb-3">
                    <div>
                      <label for="colorInput"></label>
                      <input type="text" disabled id="colorInput">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="saveVisitaButton"
                  >
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
      </section>
</body>
</html>
